<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./PasswordReset.css">
    <title>LOGIN PAGE</title>
</head>

<body>
    <div class="content">
        <div class="top-right-circle"></div>
        <div class="top-left-circle"></div>
        <div class="top-center-circle"></div>
        <div class="center-right-circle"></div>
        <div class="center-left-circle"></div>
        <div class="center-box">
            <div class="password-reset-text">PASSWORD RESET</div>
            <div class="inputs">
                <div class="input-section">
                    <div class="input-name-background">
                        <div  class="person-1">
                            <img src="./Vector.svg"  alt="person">
                        </div>
                        <input type="text" class="input-name" placeholder="Enter your name">
                    </div>
                    <div class="password-background">
                        <div  class="password-1">
                            <img src="./Vector1.svg" alt="password">
                        </div>
                        <input type="text" class="input-password" placeholder="Enter password">
                    </div>
                    <div class="password-reset-background">
                        <div  class="password-reset-1">
                            <img src="./Vector1.svg" alt="password">
                        </div>
                        <input type="text" class="input-password-reset" placeholder="Enter password">
                    </div>
                </div>
                <button class="submit-button">Submit</button>
            </div>
        </div>
    </div>
</body>
</html>
